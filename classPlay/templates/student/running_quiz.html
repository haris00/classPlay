{% include "student/course_quiz.html" %}
{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='js/studentRunningQuiz.js')}}"> </script>
<script type="text/javascript" src="{{ url_for('static', filename='js/lib.js')}}"> </script>
<div div class="row">
    <div class="col-md-2 mb-2">
        <h3>Quiz {{quiz_number}}</h3>
    </div>
</div>
<div class="row">

    <div id="question_content" class="row col-md-10">
        <div class="col-md-9">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title"><strong>Question {{question_number}} </strong>:
                        {{question_text}}</h5>
                </div>
                <ul class="list-group list-group-flush checkbox">
                    {% for mcq in mcq_options %}
                        <li class="list-group-item"><script>document.write(convertNumberToLetter({{loop.index}}))
                                                    </script>.&nbsp;&nbsp;{{mcq.option_text}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 12rem;">
                <div class="card-body">
                     <h5 class="card-title">Timer</h5>
                </div>
                <ul class="list-group list-group-flush checkbox">
                    <li class="list-group-item">
                        <script>startTimer({{time_limit}})</script>
                        <div id="question_timer">00:00:00</div></li>
                </ul>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
